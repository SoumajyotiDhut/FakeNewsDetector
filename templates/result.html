<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result | Fake News Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #dee2e6);
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .badge-result {
            font-size: 1.1rem;
            padding: 0.5em 1em;
            border-radius: 20px;
        }

        .badge-fake {
            background-color: #dc3545;
            color: #fff;
        }

        .badge-real {
            background-color: #28a745;
            color: #fff;
        }

        .keywords-box {
            background-color: #f1f3f5;
            border-radius: 12px;
            padding: 1em;
        }

        .keyword-pill {
            background-color: #0d6efd;
            color: white;
            border-radius: 30px;
            padding: 0.4em 1em;
            margin: 0.3em;
            display: inline-block;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 text-center">
                <h3 class="mb-3">üßæ Prediction Result</h3>

                <p class="mb-1 fs-5">This news article is predicted to be:</p>
                <span class="badge badge-result {{ 'badge-fake' if prediction == 'FAKE' else 'badge-real' }}">
                    {{ prediction }}
                </span>

                <p class="mt-4 fs-5">Model Confidence: <strong>{{ confidence }}%</strong></p>

                <hr class="my-4">

                <h5 class="mb-3">Top Keywords Influencing the Prediction</h5>
                <div class="keywords-box">
                    {% for word in keywords %}
                        <span class="keyword-pill">{{ word }}</span>
                    {% endfor %}
                </div>

                <a href="/" class="btn btn-outline-primary mt-4">üîÅ Try Another</a>
            </div>

            <p class="text-muted mt-4 text-center">Built with ‚ù§Ô∏è using Flask and Random Forest</p>
        </div>
    </div>
</div>

</body>
</html>

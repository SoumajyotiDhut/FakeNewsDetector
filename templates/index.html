<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .form-container {
            background-color: white;
            border-radius: 16px;
            padding: 2.5em;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .header-text {
            font-weight: 600;
        }

        .btn-primary {
            font-weight: 500;
            padding: 0.6em 1.5em;
            border-radius: 30px;
        }

        footer {
            margin-top: 2em;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-container mt-5">
                <h2 class="text-center mb-4 header-text">üì∞ Fake News Detector</h2>
                <p class="text-center text-muted mb-4">Paste any news article text below to see whether it's <strong>FAKE</strong> or <strong>REAL</strong>.</p>

                <form action="/predict" method="POST">
                    <div class="mb-3">
                        <textarea name="news" class="form-control" placeholder="Paste your news article here..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">üîç Check News</button>
                    </div>
                </form>

                <footer class="text-center text-muted mt-4">
                    Built using Flask, Scikit-learn & Bootstrap 5
                </footer>
            </div>
        </div>
    </div>
</div>

</body>
</html>
